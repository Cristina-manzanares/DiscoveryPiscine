<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="left" placeholder="Insert number">
    <select name="" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" name="" id="right" placeholder="Insert number">
    <input type="button" value="Try me!" onclick="Calculate()">
</body>
<script>
    function Calculate(){
        const left = parseInt(document.getElementById('left').value);
        const right = parseInt(document.getElementById('right').value);
        const operator = document.getElementById('operator').value;

        if(isNaN(left) || isNaN(right)){
            alert("Error :( /n Insert both numbers")
            return;
        }

        let result=0;

        switch(operator){
            case "+":
                result = left + right;
                break;
            case "-":
                result = left - right;
                break;
            case "*":
                result = left * right;
                break;
            case "/":
                if(right === 0 || left === 0){
                    alert("It's over 9000!");
                    return;
                }
                
                result = left / right;
                break;
            case "%":
                if(right === 0 || left === 0){
                    alert("It's over 9000!");
                    return;
                }
                result = left % right;
                break;
            default:
                alert("Invalid Operator");
                return;
        }

        alert("Result: " + result);
        console.log("Result: " + result);
    }

    setInterval(function(){
        alert("Please, use me...");
    }, 30000);



</script>
</html>
